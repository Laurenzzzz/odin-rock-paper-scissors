<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="buttons" class="buttons">
            <button id="rock" onclick="playRound()">Rock</button>
            <button id="paper" onclick="playRound()">Paper</button>
            <button id="scissors" onclick="playRound()">Scissors</button>
        </div>
    </div>
    <div id="results" class="results">
        <p id="ResultsScore">0 - 0</p>
        <p id="ResultsPara">Select Rock, Paper or Scissors</p>
    </div>
    <script src="RPS.js" defer></script>
</body>
</html>
