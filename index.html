<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>

    <audio id="SoundLose" src="assets/sounds/SoundLose.wav"></audio>
    <audio id="SoundWin" src="assets/sounds/SoundWin.wav"></audio>
    <audio id="SoundTie" src="assets/sounds/SoundTie.wav"></audio>
    <audio id="RoundOverWin" src="assets/sounds/RoundOverWin.wav"></audio>
    <audio id="RoundOverLose" src="assets/sounds/RoundOverLose.wav"></audio>
    <audio id="ResetScoreSound" src="assets/sounds/ResetScoreSound.wav"></audio>

    <div id="container">
        <h1>Rock, Paper, Scissors</h1>
        <button id="ResultsScore">0 - 0</button>
        <p id="ResultsPara">Select Rock, Paper or Scissors</p>
        <div id="buttons" class="buttons">
            <button id="Rock" onclick="playRound()"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="Paper" onclick="playRound()"><i class="fa-solid fa-hand"></i></button>
            <button id="Scissors" onclick="playRound()"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        
        <div class="PlayersChoice">
            <h1><i class="fa-regular fa-user"></i></h1>
            <p id="PlayersChoicePara"></p>
        </div>
        <div class="ComputersChoice">
            <h1><i class="fa-solid fa-computer"></i></h1>
            <p id="ComputersChoicePara"></p>
        </div>

        <div class="links">
            <button onclick="window.open('https://github.com/mizuw/odin-rock-paper-scissors', '_blank')">
                <i class="fa-brands fa-github"></i>
              </button>
        </div>

    <script src="RPS.js" defer></script>
</body>
</html>
